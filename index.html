<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />

    <title>DCC202 - Atividade 9: Gustavo Duarte</title>

  <body>
    <main>
      <h1>DCC202 - Atividade 9: Gustavo Duarte</h1>
      <p>
        Esta é a página principal tem código JavaScript nela. Você só verá o
        resultado no console e durante a depuração.
      </p>
  
    </main>
    <script>
        let omaria={
            nome: "Maria",
            qtd: 1
        }

        
        let ojoao={
            nome:"João",
            qtd: 2
        }
        
        
        deJoaoparaMaria();
        deMariaparaJoao();
        function deJoaoparaMaria()
        {
            omaria.qtd = omaria.qtd + ojoao.qtd;
            ojoao.qtd=0;
        }
        function deMariaparaJoao()
        {
            ojoao.qtd= omaria.qtd + ojoao.qtd;
            omaria.qtd= 0;
        }
      </script>
  </body>
</html>
